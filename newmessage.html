<!DOCTYPE html>
<html>
    <head>
        <title>#</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Guestbook</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Homepage</a>
                <a class="nav-item nav-link active" href="/newmessage">Write a message</a>
                <a class="nav-item nav-link" href="/guestbook">View messages</a>
              </div>
            </div>
          </nav>
        <div class="content bg-light">
        <form method="POST" action="/newmessage">
            <div class="form-group"><label for="username">Name: </label> <input class="form-control" type="text" name="username" placeholder="Name" required></div>
            <div class="form-group"><label for="country">Country: </label> <input class="form-control" type="text" name="country" placeholder="Country" required></div>
            <div class="form-group"><label for="message">Message: </label> <input class="form-control" type="text" name="message" placeholder="Message" required></div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
    </body>
</html>
